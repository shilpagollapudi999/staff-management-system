<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="text-center">Staff Management System</h1>
    <form action="#">
        <div>
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="">staff Name</label>
                    <input type="text" class="form-control col-md-5" name="StaffName" id="StaffName">
                </div>
                
                    <div class="form-group col-md-5">
                        <label for="">staff Designation</label>
                        <input type="text" class="form-control"name="designation" id="designation">
                </div>
                    <div class="form-group col-md-5">
                        <label for="">staff Department</label>
                        <input type="text" class="form-control"name="dept" id="dept">
                </div>
                <div class="form-group col-md-5">
                    <label for="">staff salary</label>
            <input type="text" class="form-control"name="salary" id="salary">
            </div>

            </div>
            </div>
            
        </div>
    </form>


    <table class="table table-striped table-bordered">
        <thead>
            <th>ID</th>
            <th>Staff Name</th>
            <th>Designation</th>
            <th>Department</th>
            <th>salary</th>
        </thead>
        <tbody>
            {% for staff in sData%}
            <tr>
                <td>{{ staff.id}}</td>
                <th>{{ staff.name}}</th>
                <td>{{ staff.designation}}</td>
                <td>{{ staff.dept}}</td>
                <td>{{ staff.salary}}</td>
                <td>
                    <a href="#" class="btn btn-warning">Edit</a>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
            {% endfor%}
        </tbody>
    </table>

</body>
</html>
